<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>

    <!-- Blur -->
      <div class="container text-center uppercase font-black text-3xl mt-5 italic text-blue-800 blur-none">
        hello world.... 
      </div>
      <div class="container text-center uppercase font-black text-3xl mt-5 italic text-blue-800 blur-sm">
        hello world.... 
      </div>
      <div class="container text-center uppercase font-black text-3xl mt-5 italic text-blue-800 blur-md">
        hello world.... 
      </div>
      <div class="container text-center uppercase font-black text-3xl mt-5 italic text-blue-800 blur-lg">
        hello world.... 
      </div>
      <div class="container text-center uppercase font-black text-3xl mt-5 italic text-blue-800 blur-xl">
        hello world.... 
      </div>
      <div class="container text-center uppercase font-black text-3xl mt-5 italic text-blue-800 blur-2xl">
        hello world.... 
      </div>
      <div class="container text-center uppercase font-black text-3xl mt-5 italic text-blue-800 blur-3xl">
        hello world.... 
      </div>
      <div class="container text-center uppercase font-black text-3xl mt-5 italic text-blue-800 blur-xl">
        hello world.... 
      </div>
      <!-- Brightness -->
      <div class="container bg-slate-200/50 flex align-items-center justify-around mx-auto p-3 mt-5 space-x-1 mb-3 flex-wrap gap-y-3">
        <div class="w-1/6 rounded-md">
          <img class="rounded-md brightness-100 contrast-125 hue-rotate-180" src="../assets/img/img2.jpg" alt="">
        </div>
        <div class="w-1/6 rounded-md">
          <img class="rounded-md brightness-75 contrast-150 hue-rotate-90" src="../assets/img/img3.jpg" alt="">
        </div>
        <div class="w-1/6 rounded-md">
          <img class="rounded-md contrast-150 brightness-150 hue-rotate-180" src="../assets/img/img4.jpg" alt="">
        </div>
        <div class="w-1/6 rounded-md">
          <img class="rounded-md contrast-100 brightness-150 hue-rotate-180" src="../assets/img/img5.jpg" alt="">
        </div>
        <div class="w-1/6 rounded-md">
          <img class="rounded-md contrast-75 brightness-150 hue-rotate-15" src="../assets/img/img6.jpg" alt="">
        </div>
        <div class="w-1/6 rounded-md">
          <img class="rounded-md contrast-75 brightness-150 invert" src="../assets/img/img1.jpg" alt="">
        </div>
        <div class="w-1/6 rounded-md">
          <img class="rounded-md contrast-75 brightness-150 hue-rotate-180" src="../assets/img/img7.jpg" alt="">
        </div>
        <div class="w-1/6 rounded-md">
          <img class="rounded-md contrast-75 brightness-150 sepia " src="../assets/img/img8.jpg" alt="">
        </div>
        <div class="w-1/6 rounded-md">
          <img class="rounded-md contrast-75 brightness-150 hue-rotate-180" src="../assets/img/img9.jpg" alt="">
        </div>
        <div class="w-1/6 rounded-md">
          <img class="rounded-md contrast-75 brightness-150 grayscale h-36" src="../assets/img/violateevening.jpg" alt="">
        </div>
      </div>
 
  </body>
</html>

<!-- Blur
  blur-none	    filter: blur(0);
  blur-sm	      filter: blur(4px);
  blur	        filter: blur(8px);
  blur-md	      filter: blur(12px);
  blur-lg	      filter: blur(16px);
  blur-xl	      filter: blur(24px);
  blur-2xl	    filter: blur(40px);
  blur-3xl	    filter: blur(64px);
-->

<!-- Brightness
  brightness-0	    filter: brightness(0);
  brightness-50	    filter: brightness(.5);
  brightness-75	    filter: brightness(.75);
  brightness-90	    filter: brightness(.9);
  brightness-95	    filter: brightness(.95);
  brightness-100	  filter: brightness(1);
  brightness-105	  filter: brightness(1.05);
  brightness-110	  filter: brightness(1.1);
  brightness-125	  filter: brightness(1.25);
  brightness-150	  filter: brightness(1.5);
  brightness-200	  filter: brightness(2);
-->

<!-- Contrast
  contrast-0	  filter: contrast(0);
  contrast-50	  filter: contrast(.5);
  contrast-75	  filter: contrast(.75);
  contrast-100	filter: contrast(1);
  contrast-125	filter: contrast(1.25);
  contrast-150	filter: contrast(1.5);
  contrast-200	filter: contrast(2);
-->

<!-- Hue Rotate
  hue-rotate-0	    filter: hue-rotate(0deg);
  hue-rotate-15	    filter: hue-rotate(15deg);
  hue-rotate-30	    filter: hue-rotate(30deg);
  hue-rotate-60	    filter: hue-rotate(60deg);
  hue-rotate-90	    filter: hue-rotate(90deg);
  hue-rotate-180	  filter: hue-rotate(180deg);
-->
